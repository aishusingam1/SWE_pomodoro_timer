<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- fontawesome (icons) -->
    <script src="https://kit.fontawesome.com/172b0881e6.js" crossorigin="anonymous"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="tomato.png">
    <title>Pomodoro Timer</title>
</head>
<body onload="start()">
    <div class="container">
        <!-- Heading -->
        <h1 class="text-center my-5 heading">Pomodoro!</h1>

        <!-- Main Timer -->
        <div class="container timer">
            <div class="row">
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>
                <div class="col-2">
                    <h4>:</h4>
                </div>
                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h3 id="done" class="text-center my-5"></h3>
    </div>

    <!-- Start and Reset Buttons -->
    <div class="container buttons">
        <button id = "pomodoro" class="btn" onclick="pomodoro_start()">Pomodoro</button>
        <button id = "short_break" class="btn">Short Break</button>
        <button id = "long_break" class="btn">Long Break</button>
        <!-- Reset to default values -->
        <!-- <a href="index.html"><i class="fa-solid fa-arrows-rotate fa-2x"></i></a> -->
    </div>

     <!-- Bootstrap Bundle with Popper -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
     <!-- clock.js -->
     <script src="clock.js"></script>
</body>
</html>
